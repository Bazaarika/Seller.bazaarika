<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #2563eb; --primary-hover: #1d4ed8; --bg-color: #f3f4f6;
            --card-bg: #ffffff; --text-color: #1f2937; --text-secondary: #6b7280;
            --border-color: #e5e7eb; --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --font-family: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
        .dashboard-container { min-height: 100vh; display: flex; }
        .sidebar { width: 250px; background-color: var(--card-bg); padding: 2rem 1rem; box-shadow: var(--shadow); position: fixed; left: 0; top: 0; bottom: 0; transition: transform 0.3s ease-in-out; z-index: 1000; }
        .sidebar-header { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .sidebar-nav a { display: flex; align-items: center; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; color: var(--text-secondary); text-decoration: none; transition: background-color 0.2s, color 0.2s; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background-color: var(--primary-color); color: var(--card-bg); }
        .sidebar-nav a i { margin-right: 1rem; width: 20px; text-align: center; }
        .main-content { flex-grow: 1; margin-left: 250px; padding: 2rem; transition: margin-left 0.3s ease-in-out; }
        .header-bar { background-color: var(--card-bg); padding: 1rem 2rem; box-shadow: var(--shadow); margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .hamburger { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); }
        .card { background-color: var(--card-bg); border-radius: 0.5rem; box-shadow: var(--shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
        .card-header { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .data-table th, .data-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background-color: var(--bg-color); font-weight: 600; color: var(--text-secondary); }
        .data-table .action-buttons { display: flex; gap: 0.5rem; }
        .order-details-modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); align-items: center; justify-content: center; }
        .modal-content { background-color: var(--card-bg); padding: 20px; border-radius: 0.5rem; width: 90%; max-width: 600px; box-shadow: var(--shadow); position: relative; }
        .modal-close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        @media (max-width: 1024px) { .main-content { margin-left: 0; } .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .hamburger { display: block; } }
        .toast-container { position: fixed; bottom: 1rem; right: 1rem; z-index: 2000; display: flex; flex-direction: column-reverse; }
        .toast { background-color: #333; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; margin-top: 0.5rem; box-shadow: var(--shadow); opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="toast-container" class="toast-container"></div>
    <div id="orderDetailsModal" class="order-details-modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="card-header" id="modal-order-id">Order Details</div>
            <p><strong>Buyer:</strong> <span id="modal-buyer-name"></span></p>
            <p><strong>Status:</strong> <span id="modal-order-status"></span></p>
            <p><strong>Amount:</strong> ₹<span id="modal-order-amount"></span></p>
            <p><strong>Address:</strong> <span id="modal-buyer-address"></span></p>
            <hr style="margin: 1rem 0;">
            <p><strong>Products:</strong></p>
            <ul id="modal-product-list"></ul>
        </div>
    </div>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">Reseller</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="add-product.html" class="nav-link"><i class="fas fa-plus-circle"></i> Add Product</a>
                <a href="inventory.html" class="nav-link"><i class="fas fa-box"></i> Inventory</a>
                <a href="orders.html" class="nav-link active"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="earnings.html" class="nav-link"><i class="fas fa-wallet"></i> Earnings</a>
                <a href="withdrawals.html" class="nav-link"><i class="fas fa-credit-card"></i> Withdrawal</a>
                <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile Settings</a>
            </nav>
            <div style="margin-top: auto;"><a href="#" class="nav-link" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </aside>
        <main class="main-content">
            <div class="header-bar">
                <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
                <div style="font-weight: 600;">Welcome, <span id="sellerName"></span>!</div>
            </div>
            <section id="orders" class="content-section active">
                <div class="card">
                    <div class="card-header">Orders</div>
                    <table class="data-table">
                        <thead>
                            <tr><th>Order ID</th><th>Products</th><th>Buyer Name</th><th>Amount</th><th>Status</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script type="module">
        import { auth, database, onValue, ref, onAuthStateChanged, showToast, handleLogout, get, child } from './firebaseconnect.js';

        let currentSellerId = null;

        document.addEventListener('DOMContentLoaded', () => {
            handleLogout();
            document.getElementById('hamburger').addEventListener('click', () => { document.getElementById('sidebar').classList.toggle('active'); });
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentSellerId = user.uid;
                    onValue(ref(database, `sellers/${currentSellerId}`), (snapshot) => {
                        const sellerData = snapshot.val() || {};
                        const profile = sellerData.profile || {};
                        document.getElementById('sellerName').textContent = profile.businessName || 'Seller';
                        updateOrdersTable(sellerData.orders);
                    });
                }
            });

            const updateOrdersTable = (orders) => {
                const ordersTableBody = document.getElementById('ordersTableBody');
                ordersTableBody.innerHTML = '';
                if (!orders) return;
                
                Object.keys(orders).forEach(key => {
                    const order = orders[key];
                    const productNames = (order.items || []).map(item => item.name).join(', ');
                    const row = `
                        <tr class="order-row" data-key="${key}">
                            <td>${order.orderId}</td>
                            <td>${productNames}</td>
                            <td>${order.buyerName}</td>
                            <td>₹${order.amount}</td>
                            <td><span style="color: ${order.status === 'Shipped' ? 'green' : 'orange'};">${order.status}</span></td>
                            <td class="action-buttons">
                                <button class="btn btn-secondary view-details-btn" data-key="${key}"><i class="fas fa-info-circle"></i></button>
                            </td>
                        </tr>
                    `;
                    ordersTableBody.innerHTML += row;
                });
            };

            const orderDetailsModal = document.getElementById('orderDetailsModal');
            const modalCloseBtn = document.querySelector('.modal-close');
            
            document.getElementById('ordersTableBody').addEventListener('click', async (e) => {
                const target = e.target.closest('button.view-details-btn');
                if (!target || !currentSellerId) return;
                const orderKey = target.dataset.key;

                const orderSnapshot = await get(child(ref(database), `sellers/${currentSellerId}/orders/${orderKey}`));
                const orderDetails = orderSnapshot.val();
                if (!orderDetails) return;

                document.getElementById('modal-order-id').textContent = `Order Details: ${orderDetails.orderId}`;
                document.getElementById('modal-buyer-name').textContent = orderDetails.buyerName;
                document.getElementById('modal-order-status').textContent = orderDetails.status;
                document.getElementById('modal-order-amount').textContent = orderDetails.amount;
                document.getElementById('modal-buyer-address').textContent = orderDetails.address || 'N/A';

                const productList = document.getElementById('modal-product-list');
                productList.innerHTML = '';
                (orderDetails.items || []).forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} (Qty: ${item.qty})`;
                    productList.appendChild(li);
                });

                orderDetailsModal.style.display = 'flex';
            });

            modalCloseBtn.addEventListener('click', () => { orderDetailsModal.style.display = 'none'; });
            window.onclick = function(event) { if (event.target === orderDetailsModal) { orderDetailsModal.style.display = 'none'; } };
        });
    </script>
</body>
</html>
