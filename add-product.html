<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --font-family: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
    .dashboard-container { min-height: 100vh; display: flex; }
    .sidebar { width: 250px; background-color: var(--card-bg); padding: 2rem 1rem; box-shadow: var(--shadow); position: fixed; left: 0; top: 0; bottom: 0; z-index: 1000; }
    .sidebar-header { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
    .sidebar-nav a { display: flex; align-items: center; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; color: var(--text-secondary); text-decoration: none; transition: background-color 0.2s, color 0.2s; }
    .sidebar-nav a:hover, .sidebar-nav a.active { background-color: var(--primary-color); color: var(--card-bg); }
    .sidebar-nav a i { margin-right: 1rem; width: 20px; text-align: center; }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 2rem; }
    .header-bar { background-color: var(--card-bg); padding: 1rem 2rem; box-shadow: var(--shadow); margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
    .hamburger { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); }
    .card { background-color: var(--card-bg); border-radius: 0.5rem; box-shadow: var(--shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background-color: var(--bg-color); }
    .form-group input[type="file"] { padding: 0.75rem 0; background: none; border: none; }
    .multi-select-container { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .multi-select-container label { background-color: var(--bg-color); padding: 0.5rem 1rem; border-radius: 9999px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
    .multi-select-container input[type="checkbox"] { display: none; }
    .multi-select-container input[type="checkbox"]:checked+label { background-color: var(--primary-color); color: var(--card-bg); }
    .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600; }
    .btn-primary { background-color: var(--primary-color); color: var(--card-bg); }
    .toast-container { position: fixed; bottom: 1rem; right: 1rem; z-index: 2000; display: flex; flex-direction: column-reverse; }
    .toast { background-color: #333; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; margin-top: 0.5rem; box-shadow: var(--shadow); opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
    .toast.show { opacity: 1; transform: translateY(0); }
    @media (max-width: 1024px) {
      .main-content { margin-left: 0; }
      .sidebar { transform: translateX(-100%); position: absolute; }
      .sidebar.active { transform: translateX(0); }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <div id="toast-container" class="toast-container"></div>
  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">Reseller</div>
      <nav class="sidebar-nav">
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="add-product.html" class="active"><i class="fas fa-plus-circle"></i> Add Product</a>
        <a href="inventory.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="earnings.html"><i class="fas fa-wallet"></i> Earnings</a>
        <a href="withdrawals.html"><i class="fas fa-credit-card"></i> Withdrawal</a>
        <a href="profile.html"><i class="fas fa-user-circle"></i> Profile Settings</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="header-bar">
        <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
        <div style="font-weight: 600;">Welcome, <span id="sellerName"></span>!</div>
      </div>
      <section class="card">
        <div class="card-header">Add New Product</div>
        <form id="addProductForm">
          <div class="form-group"><label>Product Name</label><input type="text" id="productName" required /></div>
          <div class="form-group"><label>Description</label><textarea id="productDescription" rows="4" required></textarea></div>
          <div class="form-group"><label>Category</label><select id="productCategory" required><option value="">Select</option><option value="tshirt">T-shirt</option><option value="jeans">Jeans</option><option value="shirt">Shirt</option><option value="dress">Dress</option></select></div>
          <div class="form-group"><label>Price (₹)</label><input type="number" id="productPrice" step="0.01" required /></div>
          <div class="form-group"><label>MRP (₹)</label><input type="number" id="productMrp" step="0.01" required /></div>
          <div class="form-group"><label>Stock Quantity</label><input type="number" id="productStock" required /></div>
          <div class="form-group"><label>Size</label>
            <div class="multi-select-container">
              <input type="checkbox" id="sizeS" value="S"><label for="sizeS">S</label>
              <input type="checkbox" id="sizeM" value="M"><label for="sizeM">M</label>
              <input type="checkbox" id="sizeL" value="L"><label for="sizeL">L</label>
              <input type="checkbox" id="sizeXL" value="XL"><label for="sizeXL">XL</label>
              <input type="checkbox" id="sizeXXL" value="XXL"><label for="sizeXXL">XXL</label>
            </div>
          </div>
          <div class="form-group"><label>Upload Image</label><input type="file" id="productImage" accept="image/*" /></div>
          <button type="submit" class="btn btn-primary" id="addProductBtn">Add Product</button>
        </form>
      </section>
    </main>
  </div>

  <script type="module">
    import { auth, database, ref, push, onAuthStateChanged, showToast, handleLogout } from './firebaseconnect.js';

    let currentSellerId = null;

    const toBase64 = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
      });
    };

    const uploadToImgBB = async (base64Image) => {
      const apiKey = '934c04f7429baab4fd5cd0ea4ad657e9';
      const formData = new FormData();
      formData.append('key', apiKey);
      formData.append('image', base64Image);

      const res = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
      const data = await res.json();

      if (!data.success) throw new Error('Image upload failed');
      return data.data.url;
    };

    document.addEventListener('DOMContentLoaded', () => {
      handleLogout();
      document.getElementById('hamburger').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active');
      });

      onAuthStateChanged(auth, (user) => {
        if (user) currentSellerId = user.uid;
      });

      document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentSellerId) return;

        const btn = document.getElementById('addProductBtn');
        btn.disabled = true;
        btn.textContent = 'Saving...';

        try {
          const imageFile = document.getElementById('productImage').files[0];
          let imageUrl = 'https://via.placeholder.com/150';
          if (imageFile) {
            const base64 = await toBase64(imageFile);
            imageUrl = await uploadToImgBB(base64);
          }

          const product = {
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            category: document.getElementById('productCategory').value,
            price: parseFloat(document.getElementById('productPrice').value),
            mrp: parseFloat(document.getElementById('productMrp').value),
            stockQuantity: parseInt(document.getElementById('productStock').value),
            sizes: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value),
            imageUrl,
            status: 'Active',
            dateAdded: new Date().toISOString().split('T')[0]
          };

          await push(ref(database, `sellers/${currentSellerId}/products`), product);
          showToast('Product added successfully!');
          document.getElementById('addProductForm').reset();
        } catch (error) {
          showToast('Error: ' + error.message);
        } finally {
          btn.disabled = false;
          btn.textContent = 'Add Product';
        }
      });
    });
  </script>
</body>
</html>
