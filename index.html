<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #2563eb; --card-bg: #ffffff; --bg-color: #f3f4f6;
            --text-color: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --font-family: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
        .login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { width: 90%; max-width: 400px; background-color: var(--card-bg); border-radius: 0.5rem; box-shadow: var(--shadow); padding: 2rem; }
        .login-card-header { text-align: center; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background-color: var(--bg-color); transition: border-color 0.2s; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background-color: var(--primary-color); color: var(--card-bg); width: 100%; }
        .toast-container { position: fixed; bottom: 1rem; right: 1rem; z-index: 2000; display: flex; flex-direction: column-reverse; }
        .toast { background-color: #333; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; margin-top: 0.5rem; box-shadow: var(--shadow); opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="toast-container" class="toast-container"></div>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-card-header">Seller Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="seller@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            <form id="registerForm" style="display: none;">
                <h3 style="text-align: center; margin-top: 2rem;">Register</h3>
                <div class="form-group">
                    <label for="registerName">Business Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>
    <script type="module">
        import { auth, database, showToast, setupAuthListener, signInWithEmailAndPassword, createUserWithEmailAndPassword, set, ref } from './firebaseconnect.js';

        document.addEventListener('DOMContentLoaded', () => {
            setupAuthListener();
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegister');
            const showLoginBtn = document.getElementById('showLogin');
            showRegisterBtn.addEventListener('click', (e) => { e.preventDefault(); loginForm.style.display = 'none'; registerForm.style.display = 'block'; });
            showLoginBtn.addEventListener('click', (e) => { e.preventDefault(); registerForm.style.display = 'none'; loginForm.style.display = 'block'; });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('Login successful!');
                } catch (error) {
                    showToast(`Login failed: ${error.message}`);
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const newSellerId = userCredential.user.uid;
                    const initialData = { profile: { businessName: name, email: email, phoneNumber: '', upiId: '' }, products: {}, orders: {}, withdrawals: {} };
                    await set(ref(database, `sellers/${newSellerId}`), initialData);
                    showToast('Registration successful! You are now logged in.');
                } catch (error) {
                    showToast(`Registration failed: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
